    <title>Cash Register</title>

<body>
    <div class="container">
            <h1>CASH REGISTER MANAGER</h1>
            <p>Enter Bill Amount and Cash Paid by the customer and know minimum Number of Notes to return</p>

        <label for="bill-amount" >Bill Amount: </label>
        <input type="number" id="bill-amount" />
        <label for="cash-given">Cash Paid:</label>
        <input type="number" id="cash-given" />    
        <button id="check-button">Check</button>
        
        <p id="error-message" class="error-message"></p>
        Amount to be Returned:<output id="difference" class="output"></output>

        <table class="table">
            <caption>Notes to be given back:</caption>
            
            <tr>
                <th>Denominations</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>

            <tr>
                <th>No. of Notes</th>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
            </tr>

        </table>

    </div>
