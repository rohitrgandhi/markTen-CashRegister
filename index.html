<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
            <h1>CASH REGISTER MANAGER</h1>
            <p>Enter Bill Amount and Cash Paid by the customer and know minimum Number of Notes to return</p>

        <label for="bill-amount" >Bill Amount: </label>
        <input type="text" id="bill-amount" />
        <label for="cash-given">Cash Paid:</label>
        <input type="text" id="cash-given" />    
        <button id="check-button">Check</button>
        
        <p id="error-message" class="error-message"></p>
        Amount to be Returned:<output id="difference" class="output"></output>

        <table class="table">
            <caption>Notes to be given back:</caption>
            
            <tr>
                <th>Denominations</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>

            <tr>
                <th>No. of Notes</th>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
                <td class="notesgiven"></td>
            </tr>

        </table>

    </div>
    <footer class="footer">
        <a target="_blank" href="https://github.com/rohitrgandhi/markTen-CashRegister"><img class="footer-image" src="images/GitHub-Mark-Light-64px.png"></a>
    </footer>
</body>
<script src="/app.js"></script>

</html>
