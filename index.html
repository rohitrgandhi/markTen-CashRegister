<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
            <h1>CASH REGISTER MANAGER</h1>
            <p>Enter Bill Amount and Cash Paid by the customer and know minimum Number of Notes to return</p>

        <label for="bill-amount" >Bill Amount: </label>
        <input type="text" id="bill-amount" />
        <br/>
        <label for="cash-paid">Cash Paid:</label>
        <input type="text" id="cash-paid" />    

<br/>
        <button id="check-Button">Check</button>
        <table class="table">
            <caption>Return Change:</caption>
            <tr>
                <th>Denominations</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>

            <tr>
                <th>No. of Notes</th>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
                <td id="notesgiven"></td>
            </tr>

        </table>

    </div>
</body>
<script src="/app.js"></script>

</html>
